<div class="portfolio-wrapper">
{% for post in (include.articles | order:ascending) %}
<div class="card">
  <a href="{{ post.url }}" class="thumb">
    <img src="{{ post.img }}" alt="{{post.title}}" title="{{post.title}}"/>
  </a>
  <div class="card-body">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">Leer m√°s</a></p>
  </div><!-- end card-body -->
</div><!-- end card -->
{% endfor %}
</div>
