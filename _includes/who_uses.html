<div class="who-uses-this-card">
  <a href="{{ include.url }}" class="thumb">
    <img src="/images/whouses/{{ include.symbol }}.png" alt="{{ include.name }}" title="{{ include.name }}"/>
  </a>
  <div class="card-body">
    <h2><a href="{{ include.url }}">{{ include.name }}</a></h2>
    <p>{{include.desc}}</p>
  </div>
</div><!-- end card -->
